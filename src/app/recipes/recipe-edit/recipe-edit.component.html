<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm">
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success"
            >Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
			  formControlName = "name"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div >
            <label for="imagePath">Image URL</label>
            <input
              type="text"
              id="imagePath"
			  formControlName = "imagePath"
              class="form-control"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img [src]="imagePath.value" class="img-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description" >Description</label>
            <textarea
              type="text"
			  formControlName = "description"
				class="form-control"
              id="description"
              rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName = "ingredients">
          <div 
			   *ngFor = "let ingredientCtrl	of recipeForm.get('ingredients').controls; let i= index;"
			   [formGroupName] = 'i'
            class="row"
            style="margin-top: 10px;">
            <div class="col-xs-8">
              <input class="form-control"
				formControlName ="name"
                type="text">
            </div>
            <div class="col-xs-2">
              <input class="form-control"
				formControlName ="amount"
                type="number">
            </div>
            <div class="col-xs-2">
              <button class="form-control"
                type="button"
                class="btn btn-danger"
                >X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
